<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
</head>
<body>
  <header><h1>Trivia Game</h1></header>
  <main>
    <form id="trivia-form">
      <label for="question-count">Number of questions</label>
      <input value="10" id="question-count" name="question-count" type="number" min="1" max="25">
      <label for="difficulty-select">Difficulty</label>
      <select id="difficulty-select" name="difficulty-select">
        <option name="easy">Easy</option>
        <option selected name="medium">Medium</option>
        <option name="hard">Hard</option>
      </select>
      <label for="subject-select">Subject</label>
      <select id="subject-select" name="subject-select"></select>
      <button type="submit">Go!</button>
    </form>
    <div id="card-area"></div>
  </main>
</body>
</html>
